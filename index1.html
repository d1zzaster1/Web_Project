<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Search App (Binary Search)</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    input, textarea, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      font-size: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 12px;
      white-space: pre-wrap;
    }
    mark {
      background: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Text Search App (Binary Search)</h1>

  <textarea id="textInput" rows="6">Petrichor is a pleasant smell that frequently accompanies the first rain after a long period of warm, dry weather.</textarea>
  <input type="text" id="wordInput" placeholder="Enter word to search">
  <button onclick="runCode()">Search</button>
  <pre id="output">Result will appear here...</pre>

  <script>
    let pyodide;

    async function main() {
      pyodide = await loadPyodide();
      await pyodide.runPythonAsync(`
def highlight(txt, word):
    return txt.replace(word, f"*{word}*")

def bin_search(word, target):
    l, r = 0, len(word) - 1
    while l <= r:
        mid = (l + r) // 2
        if word[mid] == target:
            return mid
        elif word[mid] < target:
            l = mid + 1
        else:
            r = mid - 1
    return -1

def search_text(user_input, text):
    original = text.strip().upper()
    words = sorted(original.replace(",", "").replace(".", "").split())
    user = user_input.strip().upper()
    index = bin_search(words, user)
    if index != -1:
        highlighted = highlight(original, user)
        return f"✅ Word found at index {index}\\n" + highlighted
    else:
        return "❌ Sorry, word not found. Try again."
`);
    }
    main();

    async function runCode() {
      const text = document.getElementById("textInput").value;
      const word = document.getElementById("wordInput").value;

      try {
        const result = await pyodide.globals.get("search_text")(word, text);
        document.getElementById("output").innerText = result;
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
